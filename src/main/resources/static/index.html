<!DOCTYPE html>
<html>

<head>
  <title>Chess</title>

  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- for chessboardjs -->
  <link rel="stylesheet" href="static/css/chessboardjs/chessboard-1.0.0.css">

  <!-- for webpage -->
  <link rel="stylesheet" href="static/css/chessboardjs/homepage.css">

</head>

<body>

  <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
    <div class="container">
      <a href="#" class="navbar-brand">BlueBetaFish</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="#" class="nav-link">Github1</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Github2</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">linkedin</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>


  <section class="p-3">
    <div class="container">
      <div class="row">
        <div class="col-lg">

          <div class="card shadow-lg rounded">
            <div class="card-body">
              <!-- <div class="shadow-lg rounded " style="background-color: yellow;"> -->
              <div id="myBoard" style="width:600px;"></div>
              <!-- </div> -->
              <p class="card-text py-1 text-center"><span>FEN:</span> <span id="fen"></span></p>

            </div>

            <div class="card-footer text-center" style="background-color: rgb(220, 243, 245);">
              <p>Status:<span class="lead" id="statusDiv"></span></p>
            </div>

          </div>

        </div>

        <div class="col-lg">
          <div class="container">
            <div class=" row py-1" role="group">
              <button type="button" class="col btn btn-primary btn-md m-1" id="new-game-white-button"
                style="background-color: white; color: black;">
                New Game (As White)
              </button>
              <button type="button" class="col btn btn-primary btn-md m-1" id="new-game-black-button"
                style="background-color: rgb(46, 44, 44);">
                New Game (As Black)
              </button>
            </div>

            <div class=" row py-1" role="group">
              <button type="button" class="col btn btn-primary btn-md m-1"
                style="background-color: lightgreen; color: black;">
                Offer Draw
              </button>
              <button type="button" class="col btn btn-primary btn-md m-1" style="background-color: red; color: white;">
                Resign!
              </button>
            </div>



            <div class="card shadow-lg rounded row my-2">
              <div class="card-header" style="background-color: rgb(220, 243, 245);">
                Select engine search time: [Current Time:
                <span class="badge rounded-pill bg-info text-dark lead">
                  <span id="time-slider-value"></span>s
                </span>
                ]
              </div>
              <input class="card-body form-range" min="1" max="30" value="2" step="1" type="range" id="time-slider"
                name="time-slider">
            </div>


            

            <div class="card shadow-lg rounded row my-4 " style="height: 13rem;">
              <div class="card-header " style="background-color: rgb(220, 243, 245);">
                Engine Status:
              </div>
              
              <div class="card-body ">
                <div id="engine-status-text-div">Best move</div>                
              </div>
              
              <div class="card-footer">
                <div class="progress">
                  <div id="engine-thinking-progress-bar" class="progress-bar progress-bar-striped bg-success" role="progressbar" aria-valuenow="75"
                    aria-valuemin="0" aria-valuemax="100" style="width: 50%; transition: width 0s;"></div>
                </div>
              </div>

              
            </div>
            
            <div class="card shadow-lg rounded row my-4">
              <div class="card-header  " style="background-color: rgb(220, 243, 245);">PGN:</div>
              <div class="card-body ">
                <span id="pgn"></span>
              </div>
            </div>
            
          </div>


        </div>

      </div>
    </div>
  </section>



  <!-- for bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script src="static/js/lib/chessboardjs/chessboard-1.0.0.js"></script>
  <script src="static/js/lib/chessjs/chess.js"></script>
  <script src="static/js/ui-script/uiscript.js"></script>
</body>

</html>
